<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Pasajero</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Pasajero.js"> </script>
</head>

<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Pasajeros de vuelo
                    </h3>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                  <h3>
                      Agregar Pasajero
                  </h3>
                </div>
                <div class="col-12">
                  <form class="Pasajero">
                      <label for="">CodigoPasajero</label>
                      <input type="text" id="CodigoPasajero" class="¨form-control" placeholder="Ingrese el Codigo del pasajero">
                      <label for="">Nombres</label>
                      <input type="text" id="Nombres" class="¨form-control" placeholder="Ingrese los nombres">
                      <label for="">Apellidos</label>
                      <input type="text" id="Apellidos" class="¨form-control" placeholder="Ingrese los apellidos">
                      <label for="">FechaDeRegistro</label>
                      <input type="text" id="FechaDeRegistro" class="¨form-control" placeholder="Ingrese la fecha de registro">
                      <label for="">Nacionalidad</label>
                      <input type="text" id="Nacionalidad" class="¨form-control" placeholder="Ingrese la nacionalidad">
                      <label for="">NumeroTelefonico</label>
                      <input type="text" id="NumeroTelefonico" class="¨form-control" placeholder="Ingrese el numero telefonico">
                      <label for="">Email</label>
                      <input type="text" id="Email" class="¨form-control" placeholder="Ingrese el Email">
                      <hr>
                      <div id="btnagregarpasajero">
                       <input type="submit" id="btnagregarpasajero" onclick="AgregarPasajero()" value="Ingresar Pasajero" class="btn btn-success">
                      </div>
                      
                  </form>
                </div>
            </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo Pasajer</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha De Registro</th>
                            <th>Nacionalidad</th>
                            <th>Numero Telefonico</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="DataPasajeros">

                        
                      </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
