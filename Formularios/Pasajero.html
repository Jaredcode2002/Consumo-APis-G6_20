<body>
    <div id="particles-js"></div>    
    <nav class="navbar navbar-expand-lg  bg-light">
        <h1><a class="navbar-brand" href="../Home.html">Agencia de Vuelos</a></h1>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="Avion.html">Avion</a>
          <a class="nav-item nav-link" href="Pasajero.html">Pasajero</a>
          <a class="nav-item nav-link" href="Reserva.html">Reserva</a>
          <a class="nav-item nav-link" href="Vuelo.html">Vuelo</a>
          <a class="nav-item nav-link" href="../Informacion.html">Informacion</a>
        </div>
      </div>

    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Pasajeros de vuelo
                    </h3>
                </div>
            </div>
        </div>
        
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Codigo Pasajer</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Fecha De Registro</th>
                            <th>Nacionalidad</th>
                            <th>Numero Telefonico</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="DataPasajeros">

                        
                      </div>
                    </tbody>
                </table>
            </div>

    <div class="Formulario col-12">
        <div class="row">
            <div class="col-12">
              <h3>
                  Agregar Pasajero
              </h3>
            </div>
            <div class="col-12">
              <form class="Pasajero col-12">
                  <label for="">CodigoPasajero</label>
                  <input type="text" id="CodigoPasajero" class="¨form-control" placeholder="Ingrese el Codigo del pasajero"><br>
                  <label for="">Nombres</label>
                  <input type="text" id="Nombres" class="¨form-control" placeholder="Ingrese los nombres"><br>
                  <label for="">Apellidos</label>
                  <input type="text" id="Apellidos" class="¨form-control" placeholder="Ingrese los apellidos"><br>
                  <label for="">FechaDeRegistro</label>
                  <input type="text" id="FechaDeRegistro" class="¨form-control" placeholder="Ingrese la fecha de registro"><br>
                  <label for="">Nacionalidad</label>
                  <input type="text" id="Nacionalidad" class="¨form-control" placeholder="Ingrese la nacionalidad"><br>
                  <label for="">NumeroTelefonico</label>
                  <input type="text" id="NumeroTelefonico" class="¨form-control" placeholder="Ingrese el numero telefonico"><br>
                  <label for="">Email</label>
                  <input type="text" id="Email" class="¨form-control" placeholder="Ingrese el Email"><br>
                  <hr>
                  <div id="btnagregarpasajero">
                   <input type="submit" id="btnagregarpasajero" onclick="AgregarPasajero()" value="Ingresar Pasajero" class="btn btn-success"><br>
                  </div>
                  
              </form>
            </div>
        </div>
    </div>
    <script src="../estilos/particles.min.js"></script>
    <script src="../estilos/app.js"></script>
