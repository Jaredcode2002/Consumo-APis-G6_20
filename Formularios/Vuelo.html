<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <style>
        .formulario{
            border-radius: 2%;;
            padding:10px;
            background-color: rgb(158, 243, 158);
        }
    </style>
<div class="container">
    <div class="consulta mt-4">
          <div class="row">
            <div class="col-6">
                <h3>
                    Lista de los vuelos
                </h3>
            </div>
          </div>
    </div>
    <div class="box-body">
        <div class="table table-responsive">
             <table class="table table-hover">
                <thead>
                       <tr>
                            <th>Codigo Vuelo</th>
                            <th>Ciudad de Origen</th>
                            <th>Ciudad de Destino</th>
                            <th>Fecha del Vuelo</th>
                            <th>Cantidad de Pasajeros</th>
                            <th>Tipo de Avion</th>
                            <th>Distancia</th>
                       </tr>
                </thead>
                <tbody id="DataVuelos"></tbody>
             </table>
        </div>
    </div>

    <br><br>
    
    <div id="insertZone">
        <div class="formulario">
            <div class="row">
                
                <div class="col-12">
                    <h3>Agregar Vuelo</h3>
                </div>

                <div class="col">
                    <form class="vuelo input-group ">
                        <div class="col-sm-3" style="margin-right: 10px;">
                            <label for="">Codigo de vuelo</label> <input type="text" id="codVuelo" class="form-control" placeholder="Ingrese el codigo del vuelo">
                        </div>
                        <div class="col-sm-3" style="margin-right: 10px;" >
                            <label for="">Ciudad de Origen</label> <input type="text" id="c_Origen" class="form-control" placeholder="Ingrese su ciudad de origen">
                        </div>                        
                        <div class="col-sm-3" style="margin-right: 10px;">
                            <label for="">Ciudad de Destino</label> <input type="text" id="c_Destino" class="form-control" placeholder="Ingrese la ciudad de destino">
                        </div>
                        <div class="col-sm-2" style="margin-right: 10px;">
                            <label for="">Fecha del vuelo</label> <input type="date" id="fecha" class="form-control">
                        </div>
                        <div class="col-sm-3" style="margin-right: 10px;"> <br>
                            <label for="">Cantidad de pasajeros</label> <input type="text" id="c_Pasajeros" class="form-control" placeholder="Ingrese la cantidad de pasajeros">
                        </div>
                        <div class="col-sm-3" style="margin-right: 10px;"> <br>
                            <label for="">Tipo de Avion</label> <input type="text" id="t_Avion" class="form-control" placeholder="Ingrese el tipo de avion">
                        </div>
                        <div class="col-sm-3" style="margin-right: 10px;"> <br>
                            <label for="">Distancia</label> <input type="text" id="distancia" class="form-control" placeholder="Ingrese la distancia del vuelo">
                        </div>
                        <div class="col-sm-2" style="margin-right: 10px;" id="btnAgregar"> <br><br>
                            <input type="submit" value="Agregar vuelo" id="btnAgg" class="btn btn-warning" onclick="aggVuelo()">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div> <br><br><br>
</div>
<script src= "../JS/Vuelos.js"> </script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
