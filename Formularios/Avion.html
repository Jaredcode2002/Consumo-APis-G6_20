<div class="row">

      Agregar Aviones
    </h3>
  </div>
  <div class="col-12">
    <form class="avion">
      <label for="">Numero_avion</label>
      <input type="text"id="Numero_avion" class="form-control" placeholder="Ingrese ID del Avion">
      <label for="">Tipo_avion</label>
      <input type="text"id="Tipo_avion" class="form-control" placeholder="Ingrese el Tipo">
      <label for="">Horas_de_vuelo</label>

      <label for="">Capacidad_pasajeros</label>

      <label for="">Pais_construcción</label>

      <label for="">Cantidad_de_Vuelos</label>
      <input type="text"id="Cantidad_de_Vuelos" class="form-control" placeholder="Ingrese la Cantidad">
      <hr>
      <div id ='btnagregaravion'>
           <input type="submit" id="btnagregar" onclick="AgregarAvion()"value="Ingresar Avion"class="btn btn-success">
